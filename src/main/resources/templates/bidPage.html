<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Place Bid</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Place Your Bid</h2>
    <div class="card">
        <div class="card-body">
            <h5 th:text="${product.name}">Product Name</h5>
            <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
            <p><strong>Starting Price:</strong> <span th:text="${product.startingPrice}"></span></p>
            <p><strong>Current Highest Bid:</strong> <span th:text="${product.currentPrice}"></span></p>
            <form th:action="@{'/bid/' + ${product.id}}" method="post">
                <div class="mb-3">
                    <label for="bidAmount" class="form-label">Your Bid Amount:</label>
                    <input type="number" id="bidAmount" name="bidAmount" class="form-control" step="0.01" min="0.01" required />
                </div>
                <button type="submit" class="btn btn-primary">Submit Bid</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
