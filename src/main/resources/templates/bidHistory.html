<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bid History</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <style>
        body {
            background: url('https://t3.ftcdn.net/jpg/08/69/68/78/240_F_869687835_BUM0fxRSPYmIuwa8N9TU5efd3wL23XJg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-top: 5%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 2rem;
            color: #007bff;
            font-weight: 600;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .text-success {
            color: #28a745 !important;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        .invalid-feedback {
            font-size: 0.9rem;
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Your Bid History</h1>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Auction Item</th>
            <th scope="col">Bid Amount</th>
            <th scope="col">Bid Date</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bid : ${bids}">
            <td th:text="${bid.auctionItem.product.name}">Auction Item Name</td>
            <td th:text="${bid.bidAmount}">Bid Amount</td>
            <td th:text="${#dates.format(bid.bidTime, 'yyyy-MM-dd HH:mm')}">Bid Date</td>
            <td>
                <span th:text="${bid.bidStatus}"
                      th:classappend="${bid.bidStatus == 'Won' ? 'text-success' : (bid.bidStatus == 'Lost' ? 'text-danger' : '')}">
                    Status
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between">
        <a href="/harsh/MainAuction" class="btn btn-primary">Back to Home</a>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
