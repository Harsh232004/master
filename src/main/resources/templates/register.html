<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
  <style>
    body {
      background-image: url('https://imgs.search.brave.com/BwrzeTmmoGw6kJIFgQzkjv_XLUFX0Zcu4LKBgQ52hQM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvZmVhdHVy/ZWQvZ3JlZW4tbzg0/bXY0ZTM0a2didjhl/ci5qcGc'); /* Change this to your image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>Register</h1>
  <form th:action="@{/register}" th:object="${customer}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control form-control-sm" style="width: 250px;" required />
      <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control form-control-sm" style="width: 250px;" required />
      <div th:if="${#fields.hasErrors('dateOfBirth')}" class="invalid-feedback" th:errors="*{dateOfBirth}"></div>
    </div>
    <div class="mb-3">
      <label for="mobileNumber" class="form-label">Mobile Number</label>
      <input type="text" id="mobileNumber" th:field="*{mobileNumber}" class="form-control form-control-sm" style="width: 250px;" required />
      <div th:if="${#fields.hasErrors('mobileNumber')}" class="invalid-feedback" th:errors="*{mobileNumber}"></div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" th:field="*{email}" class="form-control form-control-sm" style="width: 250px;" required />
      <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" th:field="*{username}" class="form-control form-control-sm" style="width: 250px;" required />
      <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}"></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" th:field="*{password}" class="form-control form-control-sm" style="width: 250px;" required />
      <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script>
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
  })()
</script>
</body>
</html>
