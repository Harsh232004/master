<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<div class="container">
    <h2>Available Auctions</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Starting Price</th>
            <th>Bid</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${auctions}">
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.startingBid}"></td>
            <td>
                <form action="/customer/bid" method="post">
                    <input type="hidden" name="auctionItemId" th:value="${item.id}" />
                    <label>
                        <input type="number" name="bidAmount" class="form-control" placeholder="Your bid" />
                    </label>
                    <button type="submit" class="btn btn-primary">Place Bid</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
